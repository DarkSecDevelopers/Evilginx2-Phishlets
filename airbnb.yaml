      phish_sub: "",
      orig_sub: "",
      domain: "airbnb.fr",
      session: true,
      is_landing: false,
    }
  - {
      phish_sub: "muscache",
      orig_sub: "a0",
      domain: "muscache.com",
      session: true,
      is_landing: false,
    }
